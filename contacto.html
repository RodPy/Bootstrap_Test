		<h1>Dejame tu comentario</h1>

		<form>
			<div class= "form-row">
				<div class= "form-group col-sm-6" >
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
				</div>

				<div class= "form-group col-sm-6" >
					<label for="apellido">Apellido</label>
					<input type="text" class="form-control" id="apellido" placeholder="Ingre
					se su apellido">
				</div>
			</div>
			<div class= "form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Ingrese su email">
			</div>

			<div class= "form-row">

				<div class= "form-group col-sm-9" >
					<label for="domicilio">Domicilio</label>
					<input type="text" class="form-control" id="domicilio" placeholder="Ingrese su direccion">
				</div>

				<div class= "form-group col-sm-3" >
					<label for="ciudad">Ciudad</label>
					<select id="ciudad" class="form-control" > 
						<option selected>Asuncion</option>
						<option selected>Lambare</option> 
						<option selected>San Lorenzo</option>
						<option selected>Capiata</option>
						<option selected>Luque</option>


					</select>
				</div>

			</div>
			<div class="form-group">
				<label for="comentario">Comentario</label>
				<textarea id="comentario" class="form-control" row="10"></textarea>
			</div>


			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class= "form-check-label" for="gridCheck">
						Quiero que me contacten.
					</label>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

</div>
